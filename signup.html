<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>SkillUP</title>
    <link rel="icon" href="favicon.png" />
  </head>
  <body>
    <!----------------------- Main Container -------------------------->

    <div
      class="container d-flex justify-content-center align-items-center min-vh-100"
    >
      <!----------------------- Login Container -------------------------->

      <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!--------------------------- Left Box ----------------------------->

        <div
          class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box"
          style="background: #652d90"
        >
          <div class="featured-image mb-3">
            <img
              src="assets/images/9.png"
              class="img-fluid"
              style="width: 250px"
            />
          </div>
          <p
            class="text-white fs-2"
            style="
              font-family: 'Courier New', Courier, monospace;
              font-weight: 600;
            "
          >
            Join Now!
          </p>
          <small
            class="text-white text-wrap text-center"
            style="width: 17rem; font-family: 'Courier New', Courier, monospace"
            >Experience Learning Without Limits on SkillUp.</small
          >
        </div>

        <!-------------------- ------ Right Box ---------------------------->

        <div class="col-md-6 right-box-signup">
          <div class="row align-items-center">
            <div class="header-text mb-1">
              <h2 style="font-weight: 700; font-size: 35px">Sign Up</h2>
              <p>Create SkillUp Account!</p>
            </div>
            <div class="container">
              <form class="needs-validation" novalidate>
                <div class="input-group mb-2">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6 rounded"
                    placeholder="Full Name"
                    id="name"
                    value=""
                    required
                  />
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="input-group mb-2">
                  <input
                    type="text"
                    class="form-control form-control-lg bg-light fs-6 rounded"
                    placeholder="Email Address"
                    id="email"
                    value=""
                    required
                  />
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="input-group mb-2">
                  <input
                    type="password"
                    class="form-control form-control-lg bg-light fs-6 rounded"
                    placeholder="Password"
                    id="pass"
                    name="pass"
                    required
                  />
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-row mb-2">
                  <select
                    class="form-select"
                    required
                    aria-label="select example"
                    style="color: gray"
                  >
                    <option value="">Choose Status</option>
                    <option value="1">Student</option>
                    <option value="2">Employee</option>
                  </select>
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="form-check mb-2">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="formCheck"
                    name="formCheck"
                    required
                  />
                  <label for="formCheck" class="form-check-label text-secondary"
                    ><small
                      >Saya bersedia menerima update informasi dari
                      SkillUp</small
                    ></label
                  >
                  <div class="valid-feedback"></div>
                  <div class="invalid-feedback"></div>
                </div>
                <div class="input-group mb-2">
                  <button
                    class="btn btn-lg btn-primary w-100 fs-6"
                    type="submit"
                    style="background-color: #ffc007; border-color: #ffc007"
                  >
                    Sign Up
                  </button>
                </div>
              </form>
            </div>

            <div class="input-group mb-2">
              <button class="btn btn-lg btn-light w-100 fs-6">
                <img
                  src="assets/images/google.png"
                  style="width: 20px"
                  class="me-2"
                /><small>Sign In with Google</small>
              </button>
            </div>
            <div class="row">
              <small
                >Already have account? <a href="signin.html">Sign In</a></small
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- jquery  -->
    <script src="assets/js/jquery-3.5.1.min.js"></script>
    <!-- bootstrap -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script>
      (function () {
        "use strict";
        window.addEventListener(
          "load",
          function () {
            var forms = document.getElementsByClassName("needs-validation");
            var validation = Array.prototype.filter.call(
              forms,
              function (form) {
                form.addEventListener(
                  "submit",
                  function (event) {
                    if (form.checkValidity() === true) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add("was-validated");
                    location.href = "index.html";
                  },
                  false
                );
              }
            );
          },
          false
        );
      })();
    </script>
  </body>
</html>
